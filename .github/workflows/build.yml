name: build

on:
  push:
  pull_request:

jobs:
  linux:
    name: Linux (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: Configure
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Queens-linux
          path: build/Queens

  windows:
    name: Windows (MSVC)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: |
          cmake --build build --config Release

      # Your CMakeLists has a WIN32 POST_BUILD step that copies the SDL3 DLL
      # next to Queens.exe (from SDL3::SDL3 target file).
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Queens-windows
          path: |
            build/Release/Queens.exe
            build/Release/*.dll
